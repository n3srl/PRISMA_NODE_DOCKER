version: '3.8'

services:
  prisma-dashboard_dev:
    image: n3srl/prisma-dashboard-dev
    ports:
      - "10200:80"
    volumes:
      - db_data_dev:/var/lib/mysql
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"      
        max-file: "3"

  prisma-dashboard_prod:
    image: n3srl/prisma-dashboard-prod
    ports:
      - "10100:80"
    volumes:
      - db_data_prod:/var/lib/mysql   
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"       
        max-file: "3"        
volumes:
  db_data_dev:
  db_data_prod:

