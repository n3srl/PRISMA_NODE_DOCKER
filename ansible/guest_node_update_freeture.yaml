---
- name: Check SSH availability on guest_nodes
  hosts: guest_nodes
  gather_facts: yes
  tasks:
    - name: Check for SSH on port 22
      wait_for:
        host: "{{ inventory_hostname }}"
        port: 22
        timeout: 1
      register: ssh_check
      ignore_errors: true

    - name: Add host to target_nodes
      add_host:
        name: "{{ inventory_hostname }}"
        groups: target_nodes
      
    - name: Debug target_nodes variable
      debug:
        var: ssh_check
 
# This marks the end of the first play.
- name: Display all hosts in the 'target_nodes' group
  hosts: target_nodes
  gather_facts: no
  tasks:
    - name: Print hostname
      debug:
        msg: "{{ inventory_hostname }}"

